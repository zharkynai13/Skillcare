<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill care</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-inner">
                <img src="/img/Logo.svg" alt="main logo">

                <div class="header-nav">
                    <nav class="navbar">
                        <ul class="menu-list">
                            <li class="menu-item">
                                <a href="#" class="menu-link active">Home</a>
                            </li>
                            <li class="menu-item">
                                <a href="#" class="menu-link">Course</a>
                            </li>
                            <li class="menu-item">
                                <a href="#" class="menu-link">About</a>
                            </li>
                            <li class="menu-item">
                                <a href="#" class="menu-link">Instructor</a>
                            </li>
                            <li class="menu-item">
                                <a href="#" class="menu-link">Login</a>
                            </li>
                            <li class="menu-item">
                                <button class="menu-button">Sign in</button>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
  <section class="hero">
    <div class="container">
        <div class="hero-inner">
            <div class="call-text">
                <h1 class="main-title">
                    Start your learning 
                    our <b class="color-org">Experts Trainers</b> 
                </h1>
                <p class="main-text">
                    Build your skill from world-class
                    universities and companies, you can
                    learn online and earn certifications
                    and degrees.
                </p>
                <div class="hero-btn">
                    <button class="join">Join for Free</button>
                    <button class="play">
                        <img class="play-btn" src="./img/Polygon 1.svg" alt="">
                        Play Now
                    </button>
                </div>
            </div>

            <div class="hero-img">
                <img src="./img/Congratulation!.svg" alt="" class="congratulation">
               <img src="./img/Course.svg" alt="" class="learn-img">
                <img class="hero-image" src="./img/hero img.png" alt="Hero img">
            </div>
        </div>
    </div>
  </section>
    
</body>
</html>
